<form [formGroup]="form"
      novalidate>
  <div class="flex-row flex-row--grid">
    <div class="flex-col flex-col--grid" style="flex: 0 1 280px">
      <mat-form-field>
        <input matInput
               placeholder="Search by name"
               formControlName="name"/>
        <button type="button" mat-button matSuffix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <div class="button-wrapper">
    <button mat-button
            type="button"
            routerLink="/products/create"
            *ngIf="(canBeModified$ | async)"
            class="button--add">
      <mat-icon>add</mat-icon>
      <span>Add Product</span>
    </button>
  </div>
</form>
